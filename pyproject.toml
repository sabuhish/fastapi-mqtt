[tool.poetry]
name = "fastapi-mqtt"
version = "1.1.0"
description = "fastapi-mqtt is extension for MQTT protocol"
authors = ["sabuhish <sabuhi.shukurov@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sabuhish/fastapi-mqtt"
repository = "https://github.com/sabuhish/fastapi-mqtt"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.poetry.dependencies]
python = "^3.7"
fastapi = ">=0.100"
gmqtt = ">=0.6.11"
pydantic = ">=1.9.0"
uvicorn = ">=0.19.0"

[tool.poetry.dev-dependencies]
pydantic-settings = ">=2.0.0"
black = "^23.3.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
mypy = "^0.942"
pytest = ">=7.0.0"
pytest-cov = ">=3.0.0"
pytest-asyncio = ">=0.16.0"
async-asgi-testclient = ">=1.4.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
minversion = 7.0
asyncio_mode = "auto"
addopts = "--cov fastapi_mqtt --cov-report term --cov-report html"
testpaths = "tests"
log_cli = true

[tool.coverage.report]
fail_under = 75
skip_covered = false
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "except ImportError:",
]
